<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .form-container {
            background: #ffffff;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function validateForm() {
            const radius = document.getElementById("radius").value;
            if (radius === "" || isNaN(radius) || radius <= 0) {
                alert("Vui lòng nhập bán kính là một số dương.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <form action="26-1.html" method="get" onsubmit="return validateForm()">
            <label for="radius">Bán kính đường tròn:</label>
            <input type="text" id="radius" name="radius" placeholder="Nhập bán kính">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
